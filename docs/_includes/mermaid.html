  To use Mermaid diagrams in your pages:
  1. Use regular markdown code blocks with 'mermaid' language
  2. The diagrams will automatically render on page load

    max-width: 100%;
    height: auto;

  .language-mermaid .node circle,
  .language-mermaid .node ellipse,
